<div class="form-container">
  <h1>
    <p style="text-align: center;">Register </p>
  </h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">User Name </label>
      <input type="text" id="username" name="username" [(ngModel)]="username" maxlength="20">
      <div *ngIf="usernameError">{{ usernameError }}</div>
    </div>
    <div class="form-group">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email">
      <div *ngIf="emailError">{{ emailError }}</div>
    </div>



    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" [(ngModel)]="full_name">
      <div *ngIf="full_nameError">{{ full_nameError }}</div>

    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" [id]="phone" name="phone" [(ngModel)]="phone" #phoneModel="ngModel" required phone
        [minlength]="10" maxlength="11">


    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" [id]="address" name="address" [(ngModel)]="address" #addressModel="ngModel" required="address">


    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select type="text" id="gender" name="gender" [(ngModel)]="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" [id]="birthday" [(ngModel)]="birthday" #birthdayModel="ngModel" required birthday>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password">
      <div *ngIf="passwordError">{{ passwordError }}</div>

    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" id="password_confirmation" name="password_confirmation"
        [(ngModel)]="password_confirmation">
      <div *ngIf="passwordConfirmationError">{{ passwordConfirmationError }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
