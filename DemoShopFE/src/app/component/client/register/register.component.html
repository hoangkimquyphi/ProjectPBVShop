<div class="form-container">
  <h1><p style="text-align: center;">Register </p></h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" name="username" class="form-control" [(ngModel)]="username" #usernameModel="ngModel" required username>
      <div *ngIf="usernameModel.invalid && usernameModel.touched" class="alert alert-danger">
   
Please enter your username.
      </div>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="email" #emailModel="ngModel" required email>
      <div *ngIf="emailModel.invalid && emailModel.touched" class="alert alert-danger">
    
Please enter your email address.
      </div>
    </div>



    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="full_name" name="full_name" class="form-control" [(ngModel)]="full_name" #full_nameModel="ngModel" required full_name>
      <div *ngIf="full_nameModel.invalid && full_nameModel.touched" class="alert alert-danger">
    Please enter your name.
      </div>

    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" class="form-control" [(ngModel)]="phone" #phoneModel="ngModel" required phone  maxlength="11">
      <div *ngIf="phoneModel.invalid && phoneModel.touched" class="alert alert-danger">
        Please enter your phone number
      </div>

    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="address" name="address" class="form-control" [(ngModel)]="address" #addressModel="ngModel" required address>
      <div *ngIf="addressModel.invalid && addressModel.touched" class="alert alert-danger">
         
         Please enter your address.
      </div>

    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="text" name="birthday" class="form-control" [(ngModel)]="birthday" #birthdayModel="ngModel" required birthday>
      <div *ngIf="birthdayModel.invalid && birthdayModel.touched" class="alert alert-danger">
        Please enter your date of birth.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" #passwordModel="ngModel" required password minlength="6" maxlength="20">
      <div *ngIf="passwordModel.invalid && passwordModel.touched" class="alert alert-danger">
        Please enter your password.
      </div>

    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="password_confirmation" password minlength="6" maxlength="20"
      required compareValidator="password" #password_confirmationModel="ngModel">
      <div *ngIf="password_confirmationModel.invalid && password_confirmationModel.touched" class="alert alert-danger">
        Confirmation password does not match.
      </div>
    </div>
    <button type="submit"class="btn btn-primary" >Register</button>
  </form>
</div>
